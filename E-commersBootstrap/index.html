<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-dark py-3">
    <div class="container">
      <h1 class="text-light">E-commerce Website</h1>
      <button id="cartButton" class="btn btn-light">Cart (0)</button>
    </div>
  </header>
  
  <div class="container">
    <div id="productList" class="row"></div>
  </div>

  <div id="cartOverlay" class="overlay">
    <div class="cart">
      <span class="close">&times;</span>
      <h2>Shopping Cart</h2>
      <ul id="cartList" class="list-unstyled"></ul>
      <button id="checkoutButton" class="btn btn-primary">Checkout</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
